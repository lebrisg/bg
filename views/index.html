<!doctype html>
<html lang="en">
<head>
  <title>BG</title> 
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Space+Mono' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body {
    		    padding: 0;
		    margin: 0;
		}
		html, body {
		    height: 100%;
		    font-family: 'Space Mono', monospace;
                    font-size: 12px;
                    margin: 0;
                    overflow: hidden;
		}
		#board { z-index: 2; position: absolute; left: 50px; }
	</style>	
	
</head>
<body>
        <canvas class="myBoard" width="640" height="480">
          <p>Your browser doesn't support canvas.</p>
        </canvas>
	<script>
        board = [-2, 0, 0, 0, 0, 5, 0, 3, 0, 0, 0, -5, 5, 0, 0, 0, 0, -3, 0, -5, 0, 0, 0, 2];
        const canvas = document.querySelector('.myBoard');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        ctx.fillStyle = 'green';
        ctx.fillRect(0, 0, width, height);

        ctx.strokeStyle = 'black';
        ctx.lineWidth = 3;
        ctx.strokeRect(0, 0, width, height);

        displayBoard();

        ctx.strokeStyle = 'white';
        ctx.lineWidth = 1;
        ctx.font = '12px Space Mono';
        ctx.strokeText('Canvas text', 50, 500);

        function displayPiece(x, y, color){
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(x, y, 10, 0, 2 * Math.PI);
          ctx.fill();
        }; 

        function displayBoard() {
          ctx.fillStyle = 'green';
          ctx.fillRect(0, 0, width, height);
          ctx.strokeStyle = 'black';
          ctx.lineWidth = 3;
          ctx.strokeRect(0, 0, width, height);
          ctx.lineWidth = 1;
          ctx.strokeRect(0, 88, 124, 223);
          ctx.strokeRect(124, 88, 18, 223);
          ctx.strokeRect(142, 88, 124, 223);

          y = 100;
          position = 1;
          for (var i = 0; i < 24; i++) {
            nbPieces = board[i];
            k = i*20;
            if(i>11) {
              position = -1;
              y = 300;
              k = (24-i)*20;
            }
            if(nbPieces!=0) {
              if(nbPieces>0) { 
                color = 'white';
              } else {
                nbPieces = -nbPieces;
                color = 'black';
              }
              for(var z = 0; z < nbPieces; z++) {
                displayPiece(k+13, y+position*z*20, color);
              }
            }
          };
        };
	</script>
</body>
</html>
