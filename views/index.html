<!doctype html>
<html lang="en">
<head>
  <title>BG</title> 
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Space+Mono' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body {
    		    padding: 0;
		    margin: 0;
		}
		html, body {
		    height: 100%;
		    font-family: 'Space Mono', monospace;
                    font-size: 12px;
                    margin: 0;
                    overflow: hidden;
		}
		#board { z-index: 2; position: absolute; left: 50px; }
	</style>	
	
</head>
<body>
        <canvas class="myBoard" width="320" height="240">
          <p>Your browser doesn't support canvas.</p>
        </canvas>
	<script>
        const canvas = document.querySelector('.myBoard');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        ctx.fillStyle = 'green';
        ctx.fillRect(0, 0, width, height);

        ctx.strokeStyle = 'black';
        ctx.lineWidth = 3;
        ctx.strokeRect(0, 0, width, height);

      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(150, 106, 50, degToRad(0), degToRad(360), false);
      ctx.fill()

      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.arc(200, 106, 50, degToRad(-45), degToRad(45), true);
      ctx.lineTo(200,106);
      ctx.fill();

      ctx.strokeStyle = 'white';
      ctx.lineWidth = 1;
      ctx.font = '36px arial';
      ctx.strokeText('Canvas text', 50, 50);

      ctx.fillStyle = 'red';
      ctx.font = '48px georgia';
      ctx.fillText('Canvas text', 50, 150);
	</script>
</body>
</html>
